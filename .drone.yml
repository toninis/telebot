pipeline:

  build:
    image: docker:18.03
    commands:
      - docker build -t telebot:${DRONE_COMMIT} .
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  deploy:
    image: docker:18.03
    commands:
      - echo -e "${TELEBOT}"
      - docker run -d --name telebot.${DRONE_BUILD_NUMBER} telebot:${DRONE_COMMIT}
    environment:
      - TELEBOT=${TELEBOT}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
