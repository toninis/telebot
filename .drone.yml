pipeline:

  build:
    image: docker:18.03
    # environment:
    #   - DOCKER_HOST=tcp://docker:2375
    commands:
      - docker build -t telebot:${DRONE_COMMIT} .
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  deploy:
    image: docker:18.03
    environment:
      # - DOCKER_HOST=tcp://docker:2375
      - TELEBOT=${TELEBOT_TOKEN}
    commands:
      - docker run -d --name telebot telebot:${DRONE_COMMIT}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

